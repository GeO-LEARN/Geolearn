  // Attach click event listener to the play music button
  document.getElementById('play-music-button').addEventListener('click', function() {
    playMusic();
  });

  // Event listener to re-enable the play button when audio has finished playing
  audio.addEventListener('ended', function() {
    document.getElementById('play-music-button').disabled = false;
  });
