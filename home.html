        const getparallelLes = `
        <div class="lesson-containter">
            <p>
                <h1>Parallelogram</h1>
    <h3>Module 1: Conditions that Make a Quadrilateral a Parallelogram. </h3>
    <img <p>
    <p>A quadrilateral is a closed-plane figure consisting of four line segments or sides.</p>
    <p> Examples are: Parallelogram, Rectangle, Square, Rhombus, and Kite.</p>
    <p> A parallelogram is a quadrilateral with two pairs of opposite sides that are parallel.</p>
    <h3>CONDITIONS THAT MAKE A QUADRILATERAL A PARALLELOGRAM </h3>
    <p> 1. A quadrilateral is a parallelogram if both pairs of opposite sides are congruent.</p>
    <img src="https://i.postimg.cc/NMkptRKm/1.png">
    <p> In the figure, the pairs of opposite sides are 𝐴𝑅̅̅̅̅ & 𝐶𝐸̅̅̅̅; 𝐴𝐶̅̅̅̅ & ̅𝑅𝐸̅̅̅. Then, measure of 𝐴𝑅̅̅̅̅ = 6.40𝑐𝑚 𝑎𝑛𝑑 measure of 𝐶𝐸̅̅̅̅ = 6.40𝑐𝑚; also measure of 𝐴𝐶̅̅̅̅ = 3.43𝑐𝑚 𝑎𝑛𝑑 measure of ̅𝑅𝐸̅̅̅ = 3.43𝑐𝑚. It shows that the pairs of opposite side of CARE are congruent. Therefore, quadrilateral CARE is a parallelogram.
    <p> 2. A quadrilateral is a parallelogram if both pairs of opposite angles are congruent.</p>
    <img src="https://i.postimg.cc/76wCTWVG/2.png">
    <p>In the figure, the pairs of opposite angles are < 𝐴 𝑎𝑛𝑑 < 𝐻; < 𝑀 𝑎𝑛𝑑 < 𝑇. Then, measure of < 𝐴=120° 𝑎𝑛𝑑 measure of < 𝐻=120°; also measure of < 𝑀=60° and measure of < 𝑇=60°. It shows that the pairs of opposite angles of MATH are congruent. Therefore, quadrilateral MATH is a parallelogram. </p>

        <p> 3. A quadrilateral is a parallelogram if both pairs of consecutive angles are supplementary. </p>
        <img src="https://i.postimg.cc/TPgxX2ng/3.png">
        <p>Supplementary angles are two angles having a sum of 180°. It shows that pairs of consecutive angles of MATH are supplementary. Therefore, quadrilateral MATH is a parallelogram. </p>

        <p>4. A quadrilateral is a parallelogram if the diagonals bisect each other.</p>
        <img src="https://i.postimg.cc/HxvBZXj2/4.png">
        <p>A diagonal is a line segment joining two nonconsecutive vertices of a polygon. Bisect means to divide into two equal parts.

          A line segment bisects another line segment if it divides the segment into two congruent parts.</p>
        <p> 5. A quadrilateral is a parallelogram if each diagonal divides a parallelogram into two congruent triangles.</p>
        <img scr="https://i.postimg.cc/761TbkrT/5.png">
        <p> Two triangles are congruent if their corresponding sides are equal in length, and their corresponding angles are equal in measure. </p>

        <p>6. A quadrilateral is a parallelogram if one pair of opposite sides are both congruent and parallel.</p>
        <img src="https://i.postimg.cc/GtxhLrNg/6.png">
        <p>In the figure, the pair of opposite side of ROSE is 𝑂𝑆 ̅̅̅̅ 𝑎𝑛𝑑 ̅𝑅𝐸̅̅̅ and they are congruent and parallel. Therefore, quadrilateral ROSE is a parallelogram.</p>

        <h3> Module 2: Using Properties to Find the Measures of Angles, Sides and Other Quantities Involving Parallelograms. </h3>
        <h3>Properties of Parallelogram </h3>
        <p>1. In a parallelogram, any two opposite sides are congruent. </p>
        <p>2. In a parallelogram, any two opposite angles are congruent. </p>
        <p>3. In a parallelogram, any two consecutive angles are supplementary. </p>
        <p>4. The diagonals of a parallelogram bisect each other. </p>
        <p>5. A diagonal of a parallelogram forms two congruent triangles.</p>

        <p> We are going to use these properties to find the measures of angles, sides, and other quantities of a parallelogram.</p>
        <p>Examples: </p>
        <p>1. Given ABCD as shown below. Find the measure of side 𝐴𝐷̅̅̅̅.</P>
        <img src="https://i.postimg.cc/ZR24JnVL/7.png">
        <p> Since the opposite side of 𝐴𝐷̅̅̅̅ is 𝐵𝐶̅̅̅̅. And measure of 𝐵𝐶̅̅̅̅ = 6.2cm, therefore 𝑨𝑫̅̅̅̅ = 6.2cm using parallelogram property 1. </p>

        <p>2. Below is the parallelogram ABCD. Consider each given information and answer the questions that follow.</p>
        <img src="https://i.postimg.cc/G3JtRJv7/8.png">
        <p>Given: 𝐴𝐵̅̅̅ = (3x – 5)cm
          𝐵𝐶̅̅̅̅ = (2y – 7)cm
          𝐶𝐷̅̅̅̅ = (𝑥 + 7)𝑐𝑚
          A𝐷̅̅̅̅ = (y+3)cm.</p>

        <p>A. What is the value of x?
          Solution: ̅𝐴𝐵̅̅̅ ≅ 𝐶𝐷̅̅̅̅ -------- Use parallelogram property 1 </p>
        <p>3x – 5 = x + 7
          (3x -x) (– 5 + 5)= (x – x) (+ 7 + 5)
          2x = 12
          2 2
          x = 6</p>

        <p>B. What is the value of y?
          Solution: 𝐴𝐷̅̅̅̅ ≅ 𝐵𝐶̅̅̅̅ -------- Use parallelogram property 1 </P>
        <p> y + 3 = 2y – 7
          y – 2y + 3 – 3 = 2y -2y – 7 – 3
          -y = -10
          y = 10 </p>

        <p>C. How long is ≅ 𝐴𝐷̅̅̅̅?
          Solution: 𝐴𝐷̅̅̅̅ = (y + 3)cm
          𝐴𝐷̅̅̅̅ = (10 + 3)cm
          𝐴𝐷̅̅̅̅ = 13cm </p>

        <h3>Module 3: Proving Theorems on the Different Kinds of Parallelogram.</h3>
        <h3>RECTANGLE</h3>
        <h4>Theorem</h4>
        <p>A parallelogram is a rectangle if and only if its diagonals are congruent</p>
        <img src="https://i.postimg.cc/wMDgYTpP/9.png">
        <table>
          <thead>
            <tr>
              <th>STATEMENT</th>
              <th>REASONS</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1. ABCD is a rectangle</td>
              <td> Given</td>
            </tr>
            <tr>
              <td>2. AD = BC</td>
              <td>Property of a rectangle</td>
            </tr>
            <tr>
              <td>AB = AB</td>
              <td>Reflexive Property</td>
            </tr>
            <tr>
              <td>4. 4. DAB and CBA are right angles</td>
              <td>Definition of a rectangle</td>
            </tr>
            <tr>
              <td>5. DAB = CBA</td>
              <td>All right angles are congruent</td>
            </tr>
            <tr>
              <td>6. Triangle DAB = CBA</td>
              <td>SAS Postulate</td>
            </tr>
            <tr>
              <td>AC = BD</td>
              <td>CPCTC</td>
            </tr>
        </table>

        <p> Now that we have verified that the diagonals of a rectangle are congruent, let us try to apply this theorem.</P\p>
        <p>Example: The rectangular gate has diagonal braces. </p>
        <img src="https://i.postimg.cc/Gt12mPY3/10.png">
        <p>Given |GI|=47 in and |HJ|=3x+2 in. Find the value of x and |HJ|</p>

        <p>Solution: Since diagonals of a rectangle congruent, the |HJ|=|GI|. Thus, |HJ|=47.
          Solving for x:</p>
        <p>3x = 47 – 2
          3x = 45
          x = 15</p>
        <h3>Module 4: Proving Theorems On the Different Kinds of Parallelogram</H3>
        <h3>RHOMBUS</h3>
        <p>Theorem</p>
        <img src="https://i.postimg.cc/W1Hp9wx0/11.png">
        <p> The diagonals of a rhombus are perpendicular to each other.</p>
        <p>Given:
          Rhombus WISE with diagonals WS and EI</p>
        <p>Prove:
          WS is perpendicular to EI</p>
        <img src="https://i.postimg.cc/NfFWNvtP/12.png">
        <p>Theorem</p>
        <p>The diagonals of a rhombus bisect its opposite angles.</p>-+
        <p>Given: Rhombus MORE with diagonal EO</p>
        <p>Prove: angles 1 = 4, angles 3 = 2</p>
        <table>
          <thead>
            <tr>
              <th>STATEMENT</th>
              <th>REASONS</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>MORE is a rhombus with diagonal EO</td>
              <td> Given</td>
            </tr>
            <tr>
              <td>MO = RE = ME = RO</td>
              <td>All sides of a rhombus are congruent
                Definition of a rhombus
              </td>
            </tr>
            <tr>
              <td>Angles M = R</td>
              <td>Opposite angles of parallelogram are congruenty</td>
            </tr>
            <tr>
              <td>Triangles MEO = ROE</td>
              <td>SAS Postulate</td>
            </tr>
            <tr>
              <td>Angles 1 = 2 and Angles 3 = 4</td>
              <td>CPCTC</td>
            </tr>
            <tr>
              <td>Triangles MEO = ROE are isosceles triangles </td>
              <td>Definition of isosceles triangle</td>
            </tr>
            <tr>
              <td>Angles 1 = 3 and Angles 2 = 4</td>
              <td>Base angles of isosceles triangle are congruent</td>
            </tr>
            <tr>
              <td>Angles 1 = 4 and Angles 3 = 2</td>
              <td>Transitive property</td>
            </tr>
        </table>
        <h3>Module 5: Proving Theorems On the Different Kinds of Parallelogram (Rectangle, Rhombus, Square).</h3>
        <h4>SQUARE</h4>
        <p>In a square, if it is folded through a diagonal, two ≅ isosceles right triangles are formed.
        <p>
          <img src='https://i.postimg.cc/J4wB4Mh9/13.png'>
        <p>Given: ABCD is a square </p>
        <p>Prove: ΔADC ≅ ΔCBA, and
          ΔADC and ΔCBA are isosceles right triangles.</p>
        <img src="https://i.postimg.cc/fWYRCXwr/14.png">

        <h3>Module 6: Trapezoids and Kite.</h3>
        <h3> Trapezoid</h3>
        <p>Trapezoid is a quadrilateral with exactly one pair of parallel sides. </p>
        <p>The parallel sides are called bases. </p>
        <p>The non-parallel sides are called legs. </p>
        <img src="https://i.postimg.cc/xdmwQvFr/15.png">
        <p>The base angles of a trapezoid are consecutive angles whose common side is a base of the trapezoid. </p>
        <p>Trapezoids have two pairs of base angles.</p>
        <img src="img/16.png">
          <p>The median of a trapezoid is a segment joining the midpoints of the legs of the trapezoid.</p>
          <p>It is parallel to the bases and the length of which is equal to half the sum of the lengths of the bases.</p>

          <h4>Theorem </h4>
          <p>The median of a trapezoid is parallel to the bases and the length of which is equal to half the sum of the lengths of the bases. </p>
          <p>In trapezoid ABCD, 𝑀𝑁 ̅̅̅̅̅̅ is the median. </p>
          <p>Length of the median = ½
            (length of the upper base + length of the lower base) </p>
          <img src="https://i.postimg.cc/dV6ByLk7/17.png">
          <p>Given: Trapezoid ABCD </p>
          <p>Median 𝑀𝑁 </p>
          <p>Prove: 𝑀𝑁̅ || 𝐴𝐵 ; 𝑀𝑁̅ || 𝐶𝐷 , and
            |𝑀𝑁|=|𝐷𝐶|+|𝐴𝐵| 2</p>

          <p>PROOF: </p>
          <p><img src="https://i.postimg.cc/kGVJx6g7/18.png"></p>
          <img src="https://i.postimg.cc/7h7gKLBy/19.png">
          <p>An isosceles trapezoid is a trapezoid whose nonparallel sides are congruent. </p>

          <p>If the legs of a trapezoid are congruent, then the trapezoid is an isosceles trapezoid.</p>
          <img src="https://i.postimg.cc/0QCvDGvg/20.png">
          <table>
            <tr>
              <td>PROPERTY</td>
              <td>ILLUSTRATION/EXAMPLE</td>
            </tr>
            <tr>
              <td>The bases are parallel</td>
              <td>SE//KO</td>
            </tr>
            <tr>
              <td>The legs are congruent</td>
              <td>SK = EO</td>
            </tr>
          </table>

          <h4>Theorem</h4>

          <p> If a trapezoid is isosceles, then each pair of base angles are congruent.</p>
          <p><img src="https://i.postimg.cc/ydRPbnd5/21.png"></p>
          <p><img src="https://i.postimg.cc/MK677zyg/22.png"></p>

          <h4>Theorem</h4>
          <p>If a quadrilateral is an isosceles trapezoid, then the diagonals are congruent.</p>

          <p>Given: Isosceles Trapezoid ABCD</p>
          <p>Prove: 𝐴𝐶̅̅̅̅≅𝐵𝐷</p>
          <p><img src="https://i.postimg.cc/pTvhPBC3/23.png"></p>
          <img src="https://i.postimg.cc/Zqd7GJsV/24.png">
          <table>
            <tr>
              <td>PROPERTY</td>
              <td>ILUSSTRATION/EXAMPLES</td>
            </tr>
            <tr>
              <td>The opposite angles of an isosceles trapezoid are supplementary</td>
              <td>∠A and ∠C are supplementary,
                and ∠D and ∠B are supplementary.
              </td>
            </tr>
            <tr>
              <td>Any lower base angle of an isosceles trapezoid is supplementary to any upper base angle.</td>
              <td>m∠A + m∠B = 180⁰
                m∠D + m∠C = 180⁰
                m∠A + m∠C = 180⁰
                m∠D + m∠B = 180⁰
              </td>
            </tr>
          </table>
          <h3>KITE</h3>
          <p>A kite is a quadrilateral with two distinct pairs of consecutive sides that are congruent.</p>
          <p>In contrast to parallelograms where opposite sides are congruent, in a kite the congruent sides are consecutive.</p>
          <img src="https://i.postimg.cc/MZP4NZWJ/25.png">
          <h4>Theorem</h4>
          <p>If a quadrilateral is a kite, then the diagonals are perpendicular.</p>

          <p>Given: Kite ABCD </p>
          <p>Prove: 𝐵𝐷 ⊥ 𝐴𝐶</p>
          <img src="https://i.postimg.cc/RVjMrLMm/26.png">
          <p>PROOF:</p>
          <p><img src="https://i.postimg.cc/QN7DQWQn/27.png"></p>
          <p><img src="https://i.postimg.cc/sXpnXyWK/28.png"></p>
          <img src="https://i.postimg.cc/zBbySX7S/29.png">
          <table>
            <tr>
              <td>PROPERTY</td>
              <td>ILLUSTRATIONS/EXMPLES</td>
            </tr>
            <tr>
              <td>Diagonals of a kite are perpendicular</td>
              <td>𝐶𝐴 ⊥ 𝐵𝐷</td>
            </tr>
          </table>
          <h4>Theorem</h4>
          <p>If a quadrilateral is a kite, then it has one pair of opposite congruent angles.</p>
          <img src="https://i.postimg.cc/cHwsLKTj/30.png">
          <p>Given: Kite ABCD </p>
          <p>Prove: ∠A ≅ ∠C</p>

          <P>PROOF:</p>
          <img src="https://i.postimg.cc/PJggChrq/31.png">

          <table>
            <tr>
              <td>PROPERTIES</td>
              <td>ILLUSTRATIONS/EXAMPLES</td>
            </tr>
            <tr>
              <td>Kite has exactly one pair of opposite congruent angles</td>
              <td>∠BCD ≅ ∠BAD </td>
            </tr>
          </table>
          <h4>Theorem</h4>
          <p>If a quadrilateral is a kite, it has one diagonal that bisects the other diagonal.
          <p>

          <p>Given: Kite ABCD </p>
          <p>Prove: Diagonal 𝐵𝐷̅̅̅̅ bisects diagonal 𝐴𝐶̅̅̅̅. </p>
          <img src="https://i.postimg.cc/QCQ2KwBk/32.png">
          <table>
            <tr>
              <td>PROPERTY</td>
              <td>ILLUSTRATIONS/EXAMPLES</td>
            </tr>
            <tr>
              <td>Kite has only one diagonal that bisects the other diagonal</td>
              <td>Diagonal 𝐾𝑇̅̅̅̅ bisects diagonal 𝐼𝐸 ̅̅̅̅.
                𝑇ℎ𝑖𝑠 𝑚𝑒𝑎𝑛𝑠 𝐸𝑂 ̅̅̅̅̅≅ 𝐼𝑂̅̅̅.</td>
            </tr>
